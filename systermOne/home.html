<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/home.css"/>
</head>
<body style="background-color:transparent">
<div class="homeBox">
    <div class="tabList">
        <div class="listHeader"><span id="programName">某某项目</span><span class="iconfont icon-chahao right" id="programClose"></span>
        </div>
        <ul id="modalTab" class="nav nav-tabs">
            <li class="active"><a href="#itemMessage" data-toggle="tab">项目信息</a></li>
            <li><a href="#monitor" data-toggle="tab">监测</a></li>
            <li><a href="#geology" data-toggle="tab">地质</a></li>
            <li><a href="#structure" data-toggle="tab">结构</a></li>
        </ul>
        <div id="modalContent" class="tab-content">
            <!--项目信息-->
            <div class="tab-pane fade in active" id="itemMessage">
                <div class="messageBox">
                    <form class="form-horizontal formBox" role="form">
                        <div class="form-group">
                            <label for="firstName" class="col-sm-4 control-label">项目名称:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-4 control-label">工程地址:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-4 control-label">合同额:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="content">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">合同工期:</label>
                            <div class="col-sm-8">
                                <input id="numPre" type="text" runat="server" value=""  onfocus="WdatePicker({skin:'default',dateFmt:'yyyy年MM月dd日'})" class="Wdate left" style=" width:158px;height:24px;"/>
                                <span class="left">至</span>
                                <input id="numNext" type="text" runat="server" value="" onfocus="WdatePicker({skin:'default',dateFmt:'yyyy年MM月dd日'})" class="Wdate left" style=" width:134px;height:24px;margin-left:8px;">

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                                <p class="btn" id="lookDetail">查看详情</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--监测-->
            <div class="tab-pane fade" id="monitor">对方感受过</div>
            <!--地质-->
            <div class="tab-pane fade" id="geology">变更公告</div>
            <!--结构-->
            <div class="tab-pane fade" id="structure">按法定法规</div>
        </div>
    </div>
    <div class="boxRight">
        <div class="jobList">
            <table class="table">
                <thead>
                <tr>
                    <th>项目</th>
                    <th>监测</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Tanmay</td>
                    <td>Bangalore</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Sachin</td>
                    <td>Mumbai</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="circleList">
            <ul>
                <li id="circleOne"></li>
            </ul>
            <ul>
                <li id="circleTwo"></li>
            </ul>
            <ul>
                <li id="circleThree"></li>
            </ul>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
<script src="http://api.map.baidu.com/api?v=2.0&ak=GHfU0QLGld6ezlyAv7ZEsmNRpZIRXKwM"></script>
<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bmap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/url.js" type="text/javascript" charset="utf-8"></script>
<script src="js/comment/projectList.js" type="text/javascript" charset="utf-8"></script>
<script src="js/comment/comment.js" type="text/javascript" charset="utf-8"></script>
<script src="js/homeMap.js" type="text/javascript" charset="utf-8"></script>
<script src="js/page/home.js" type="text/javascript" charset="utf-8"></script>
</html>

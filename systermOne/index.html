<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
<div class="contain">
    <div id="homeMap" class="homeMap"></div>
    <div class="header clearfix">
        <div class="headerL left"><b>自动化监测系统</b><span class="nowDay"></span></div>
        <div class="headerR right">
            <span class="userLeft left">
                <img src="img/user.png" alt="用户"><span class="userName" id="userName">管理员</span>您好
            </span>
            <span class="tool right">
                <a href="#"><i class="iconfont icon-cc-bell-o"></i><span class="badge">3</span></a>
                <a href="#"><i class="iconfont icon-i-message"><span class="badge messageBadge">8</span></i></a>
                <a href="#"><i class="iconfont icon-pifu"></i></a>
                <ul class="skin">
                    <li class="skinOne">默认风格</li>
                    <li class="skinTwo">地中海风格</li>
                </ul>
                <b id="out">退出</b>
            </span>
        </div>
    </div>
    <div class="keySearch">
        <div class="keySearchBox">
            <input class="search_text" id="searchKey" type="text" placeholder="综合管廊"/>
            <span class="addProgram" data-toggle="modal" data-target="#myModal"><i class="iconfont icon-iconfonticon02"></i></span>
            <div class="searchTool">
                <span class="listDown"></span><span class="listSearch"></span>
            </div>
        </div>
        <ul class="keywords_list" id="testList"></ul>
        <!-- 添加项目模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header titleGradient">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">项目配置</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group1">
                            <label for="addName" class="col-sm-4 control-label">项目名称:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="addName">
                            </div>
                        </div>
                        <div class="form-group1">
                            <label for="addNum" class="col-sm-4 control-label">项目代号:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="addNum">
                            </div>
                        </div>
                        <div class="form-group1">
                            <label for="addBase" class="col-sm-4 control-label">基础地图:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="addBase">
                            </div>
                        </div>
                        <div class="programPosition col-sm-12">项目位置</div>
                        <div class="addPosition">
                                <span class="col-sm-2">
                                    <p><label for="x">x</label></p>
                                    <p><label for="y">y</label></p>
                                </span>
                            <span class="col-sm-5">
                                    <input type="text" class="form-control" id="x">
                                    <input type="text" class="form-control" id="y">
                                </span>
                            <span class="mapChoose col-sm-4 titleGradient">地图选点</span>
                        </div>
                        <div class="modalConfig col-sm-12">模块配置</div>
                        <div class="modalList">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>名称</th>
                                    <th>代号</th>
                                    <th>Remark</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><input type="radio"  name="identity"/></td>
                                    <td>系统模块</td>
                                    <td>System</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><input type="radio"  name="identity"/></td>
                                    <td>项目模块</td>
                                    <td>System</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><input type="radio"  name="identity"/></td>
                                    <td>系统模块</td>
                                    <td>System</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><input type="radio"  name="identity"/></td>
                                    <td>系统模块</td>
                                    <td>System</td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary titleGradient">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div>
    <!--配置弹出框-->
    <div class="modal fade" id="configModal" tabindex="-1" role="dialog" aria-labelledby="configModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header titleGradient">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="configModalLabel">项目配置</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group1">
                        <label for="addNameCon" class="col-sm-4 control-label">项目名称:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="addNameCon">
                        </div>
                    </div>
                    <div class="form-group1">
                        <label for="addNumCon" class="col-sm-4 control-label">项目代号:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="addNumCon">
                        </div>
                    </div>
                    <div class="form-group1">
                        <label for="addBaseCon" class="col-sm-4 control-label">基础地图:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="addBaseCon">
                        </div>
                    </div>
                    <div class="programPosition col-sm-12">项目位置</div>
                    <div class="addPosition">
                                <span class="col-sm-2">
                                    <p><label for="xCon">x</label></p>
                                    <p><label for="yCon">y</label></p>
                                </span>
                        <span class="col-sm-5">
                                    <input type="text" class="form-control" id="xCon">
                                    <input type="text" class="form-control" id="yCon">
                                </span>
                        <span class="mapChoose col-sm-4 titleGradient">地图选点</span>
                    </div>
                    <div class="modalConfig col-sm-12">模块配置</div>
                    <div class="modalList">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th></th>
                                <th>名称</th>
                                <th>代号</th>
                                <th>Remark</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><input type="radio"  name="identity"/></td>
                                <td>系统模块</td>
                                <td>System</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><input type="radio"  name="identity"/></td>
                                <td>项目模块</td>
                                <td>System</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><input type="radio"  name="identity"/></td>
                                <td>系统模块</td>
                                <td>System</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><input type="radio"  name="identity"/></td>
                                <td>系统模块</td>
                                <td>System</td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary titleGradient">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="iframeContain" id="loadBox"></div>
</div>
</body>
<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
<script src="http://api.map.baidu.com/api?v=2.0&ak=GHfU0QLGld6ezlyAv7ZEsmNRpZIRXKwM"></script>
<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bmap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/url.js" type="text/javascript" charset="utf-8"></script>
<script src="js/comment/projectList.js" type="text/javascript" charset="utf-8"></script>
<script src="js/comment/comment.js" type="text/javascript" charset="utf-8"></script>
<script src="js/homeMap.js" type="text/javascript" charset="utf-8"></script>
<script src="js/page/index.js" type="text/javascript" charset="utf-8"></script>
</html>
